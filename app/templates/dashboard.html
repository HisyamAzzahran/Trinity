{% extends "base.html" %}

{% block title %}Dashboard - Trinity Project{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="text-center mb-5">
        <h1 class="mb-3">Ready To Draw? <span class="text-primary">Let's Start!</span></h1>
        <p class="text-muted">Your one-stop platform for creativity and innovation</p>
    </div>

    <div class="row justify-content-center align-items-center">
        <!-- Card 1: Total Drawings -->
        <div class="col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
            <div class="card text-center shadow-lg p-3">
                <h5 class="card-title text-primary"><i class="fas fa-paint-brush fa-2x mb-3"></i></h5>
                <h3 class="card-text">{{ drawings }}</h3>
                <p class="text-muted">Total Drawings Created: </p>
                <span class="text-primary">1234</span>
            </div>
        </div>

        <!-- Card 2: Start Drawing -->
        <div class="col-md-4 col-sm-6 mb-4 d-flex justify-content-center">
            <div class="card text-center shadow-lg p-3">
                <h5 class="card-title text-primary"><i class="fas fa-pen fa-2x mb-3"></i></h5>
                <p class="text-muted">Ready to unleash your creativity?</p>
                <a href="{{ url_for('app_routes.result') }}" class="btn btn-primary px-4 py-2">Start Drawing</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
